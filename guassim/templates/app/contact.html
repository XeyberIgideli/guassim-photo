{% extends "../base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
	<!-- Contact Page -->
	<section class="contact__page">
		<div class="contact__warp">
			<div class="row">
				<div class="col-md-6">
					<h2>{% trans "Contact Me" %}</h2>
					<div class="contact__social">
                        <a href="{{site_settings.facebook}}"><i class="fa fa-facebook"></i></a>
						<a href="{{site_settings.instagram}}"><i class="fa fa-instagram"></i></a>
						<a href="{{site_settings.whatsapp}}"><i class="fa fa-whatsapp"></i></a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="contact__text">
						<p>{% trans "Phone" %}: {{site_settings.phone}}</p>
						<p>{% trans "Email" %}: {{site_settings.email}}</p>
						<p>{% trans "Address" %}: {{site_settings.address}}</p>
					</div>
				</div>
			</div>
			<form class="contact__form">
				<input type="text" placeholder="{% trans "Name" %}">
				<input type="text" placeholder="{% trans "Email" %}">
				<input type="text" placeholder="{% trans "Phone" %}">
				<textarea placeholder="{% trans "Message" %}"></textarea>
				<button class="site-btn">{% trans "Send Message" %}</button>
			</form>
		</div>
	</section>
	<!-- Contact Page end -->
{% endblock %}
